<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<meta charset="UTF-8">
	<title>GPTranscribe</title>
	<style>
		body {
			background-color: #c5f2ff;
			background-image: url(https://img.freepik.com/free-vector/dark-gradient-background-with-copy-space_53876-99548.jpg?w=2000&t=st=1680111858~exp=1680112458~hmac=53b34eb8cf314ebc7bcce20008932644efe571bf2b90b7a3769c34408c7c8ea7);
			background-repeat: no-repeat;
			font-family: 'Roboto', sans-serif;
			font-size: 14px;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-family: 'Roboto', sans-serif;
			color: #333;
			font-size: 24px;
			margin: 20px 0;
			text-align: center;
		}
		
		.container {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 12px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			margin: 20px 15px auto;
			padding: 20px;
			width: 80%;
			height: 80vh;
			overflow-y: auto;
		}
		
		.text {
			font-size: 15px;
			margin: 20px 0;
			text-align: left;
			font-family: 'Roboto', sans-serif;
		}

		.flex-container {
  			display: flex;
		}

		.key {
			font-family: 'Roboto', sans-serif;
			font-weight: bold;
			text-decoration: underline;
			color: rgb(0, 179, 219);
		}
	</style>
</head>
<body>
	<h1 style="text-shadow: #ccc; color:#fff; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">GPTranscribe</h1>
	<div class="flex-container">
		<div class="container">
			<p id="transcript" class="text">Waiting for transcript...</p>
		</div>
		<div class="container">
			<div id="def" class="text"></div>
		</div>
	</div>
	<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
	<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
